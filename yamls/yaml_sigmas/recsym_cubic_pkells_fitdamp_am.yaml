likelihood:
  recon_likelihood_am.ReconLikelihood:
    bao_sample_name: cubic
    bao_datfn: data/pkells_recsym_mean_cubic.dat
    covfn: data/pkells_jmena_dk_0.005_cov_cubic_mean.dat
    
    linear_param_dict_fn: yaml/linear_params_prerecon_cubic_pkells.yaml
    optimize: False
    include_priors: True
    
    zfid: 0.8
    OmM_fid: 0.30
    rsdrag_fid: 100.
    
    recon_mode: recsym
    
    recon_mode: recsym
    fourier: True
    ideal: True
    window_kin_fn: None
    window_fn: None
    wide_angle_fn: None
    
    template_fn: templates/desi_pk.txt
    template_nw_fn: templates/desi_pnw.txt
    Rsmooth: 10.0
    
    xmin: 0.02
    xmax: 0.30
    
    stop_at_error: True
    
params:
  apar:
    value: 1.0
    latex: \alpha_\parallel
  aperp:
    value: 1.0
    latex: \alpha_\perp
    
  Spar:
    prior:
      min: 0.0
      max: 100.0
    ref:
      dist: norm
      loc:  25.0
      scale: 5.0
    latex: \Sigma_\parallel
  Sperp:
    prior:
      min: 0.0
      max: 100.0
    ref:
      dist: norm
      loc:  5.0
      scale: 1.0
    latex: \Sigma_\perp
    
    
  # Post-recon parameters
  B1_cubic:
    prior:
      dist: uniform
      min: 0.0
      max: 5.0
    ref:
      dist: norm
      loc: 0.7
      scale: 0.1
    latex: B_1
  F_cubic:
    prior:
      dist: uniform
      min: 0.0
      max: 5.0
    ref:
      dist: norm
      loc: 0.7
      scale: 0.1
    latex: F


